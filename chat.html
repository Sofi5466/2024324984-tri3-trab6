<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Literário</title>
  <link rel="stylesheet" href="chat.css">
  <script defer src="chat.js"></script>
</head>

<body>
  <header>
    <img class="thumb" src="assets/livros/livros(13).jpg" alt="Ícone do livro">
    <h1>Chat Literário</h1>
  </header>

  <main>
    <div class="message">
      <div class="content">
        Qual o seu livro favorito? Eu adoro "Dom Quixote"!
      </div>
      <div class="time">
        12:00
      </div>
    </div>
    
    <div class="message owner">
      <div class="content">
        Eu sou fã de "Harry Potter"! E você?
      </div>
      <div class="time">
        12:05
      </div>
    </div>
  </main>

  <footer>
    <input type="text" id="chatInput" placeholder="Escreva sua mensagem...">
    <button id="sendBtn">Enviar</button>
  </footer>
</body>

</html>
